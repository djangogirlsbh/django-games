<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Hi all{% endblock title %}</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mainPage/style.css' %}">
</head>

<body>
	{% block body %}

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Menu</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'mainPage:index' %}">PlayGames :)</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
					<li><a href="{% url 'Users:statistics' %}"><span class="glyphicon glyphicon-stats"></span>
							Statistics</a></li>
					<li><a href="{% url 'Users:profile' %}"><span class="glyphicon glyphicon-user"></span>
							Profile</a></li>
					<li><a href="{% url 'Users:logout' %}"><span class="glyphicon glyphicon-log-out"></span>
							Log out</a></li>
					{% else %}
					<li><a href="{% url 'Users:register' %}"><span class="glyphicon glyphicon-user"></span>
							Sign Up</a></li>
					<li><a href="{% url 'Users:login' %}"><span class="glyphicon glyphicon-log-in"></span>
							Log In</a></li>
					{% endif %}
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>


	{% block content %}
	
	{% endblock content %}

	{% endblock body %}


	<!-- jQuery -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	{% block otherScripts %}{% endblock otherScripts %}
</body>

</html>
