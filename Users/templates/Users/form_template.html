{% for field in form %}
    <div class="form-group">
    	<div class="col-xs-offset-2 col-xs-10">
		<span class="text-danger small">{{field.errors}}</span>
		</div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">{{field.label_tag}}</label>
        <div class="col-xs-10">
            {{field}}
        </div>
    </div>

{% endfor %}
