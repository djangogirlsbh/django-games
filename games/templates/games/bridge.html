{% extends "mainPage/base.html" %}
{% block content %}
{% if user.is_authenticated %}

<div class="container-fluid">
<div class ="clearfix margin-game-buttons">
	<button type="button" id="player1" class="btn btn-primary btn-lg" disabled>{{ namePlayer1 }}</button>
	<button type="button" id="player2" class="btn btn-primary btn-lg" disabled>{{ namePlayer2 }}</button>
	<button type="button" id="player3" class="btn btn-primary btn-lg" disabled>{{ namePlayer3 }}</button>
	<button type="button" id="player4" class="btn btn-primary btn-lg" disabled>{{ namePlayer4 }}</button>
	<button type="button" id="startGame" class="btn btn-primary btn-lg" disabled>Start</button>
	<button type="button" id="resign" class="btn btn-primary btn-lg pull-right">Resign</button>
</div>

<div id="auctionButtons">
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default auctionOptionPoints">1</button>
  <button type="button" class="btn btn-default auctionOptionPoints">2</button>
  <button type="button" class="btn btn-default auctionOptionPoints">3</button>
  <button type="button" class="btn btn-default auctionOptionPoints">4</button>
  <button type="button" class="btn btn-default auctionOptionPoints">5</button>
  <button type="button" class="btn btn-default auctionOptionPoints">6</button>
  <button type="button" class="btn btn-default auctionOptionPoints">7</button>
</div>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default auctionOptionSuit">C</button>
  <button type="button" class="btn btn-default auctionOptionSuit">D</button>
  <button type="button" class="btn btn-default auctionOptionSuit">H</button>
  <button type="button" class="btn btn-default auctionOptionSuit">S</button>
  <button type="button" class="btn btn-default auctionOptionSuit">NT</button>

</div>
<button type="button" id="buttonPass" class="btn btn-default">pass</button>
<button type="button" id="buttonOK" class="btn btn-default" disabled>ok</button>
<div id="auctionResult">...</div>
</div>

	<div class="row">
		<div class="col-xs-12 col-md-5 col-md-offset-3">
			<div class="game-board">
			<canvas id="gameBridgeCanvas" width="1000" height="1000" />
			</div>
		</div>
		<div class="col-xs-12 col-md-4">
		{% include "games/chat.html" %}
		</div>
	</div>
</div>



{% else %}
<p>Please log in</p>
{% endif %}
{% endblock content %}



{% block otherScripts %}
{% load static %}
<script src="{% static 'games/django_csrf.js' %}"></script>
<script src="{% static 'games/bridge.js' %}"></script>
<script src="{% static 'games/bridge_chat.js' %}"></script>
{% endblock otherScripts %}
